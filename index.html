<!DOCTYPE html>
<html>
<head>
    <title>Notes Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #007BFF; /* Blue background inside container */
            border-radius: 10px;
            color: white; /* Make text readable */
        }
        .page-section {
            margin: 15px auto;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 5px;
            max-width: 90%;
            color: black;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
        }
        button:hover {
            background-color: #003d80;
        }
        #output {
            white-space: pre-wrap;
            background: #fff;
            color: black;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>NOTES GENERATOR</h2>
    <div class="container">
        <label for="cid">CID</label>
        <input type="text" id="cid">

        <label for="cprod">CPROD</label>
        <input type="text" id="cprod">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone">

        <label for="caller">Caller Name</label>
        <input type="text" id="caller">
        
        <label for="domain">Domain</label>
        <input type="text" id="domain">

        <label for="auth">Auth</label>
        <select id="auth">
            <option value="">Choose an option</option>
            <option value="YES">YES</option>
            <option value="N/A">N/A</option>
        </select>

        <label for="issue">Issue</label>
        <textarea id="issue"></textarea>

        <label for="action">Action Taken/ Modifications</label>
        <textarea id="action"></textarea>

        <div id="pages"></div>
        <button type="button" onclick="addPage()">+ Add Page</button>

        <label for="osad">OSAD</label>
        <select id="osad">
            <option value="">Choose an option</option>
            <option value="YES">YES</option>
            <option value="N/A">N/A</option>
        </select>

        <button type="button" onclick="generateNote()">Generate & Copy Note</button>
        <button type="button" onclick="resetForm()">Reset</button>

        <div id="output"></div>
    </div>

    <script>
        function addPage() {
            const pageSection = document.createElement('div');
            pageSection.classList.add('page-section');
            pageSection.innerHTML = `
                <label>Page</label>
                <input type="text" class="page-name">
                <label>Modifications</label>
                <textarea class="page-mods"></textarea>
            `;
            document.getElementById('pages').appendChild(pageSection);
        }

        function generateNote() {
            const cid = document.getElementById('cid').value.trim();
            const cprod = document.getElementById('cprod').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const caller = document.getElementById('caller').value.trim();
            const domain = document.getElementById('domain').value.trim();
            const auth = document.getElementById('auth').value.trim();
            const issue = document.getElementById('issue').value.trim();
            const action = document.getElementById('action').value.trim();
            const osad = document.getElementById('osad').value.trim();

            const formatList = (text) => text
                .split('\n')
                .map(line => `   - ${line}`)
                .join('\n');

            let note = `**CID:** ${cid}\n` +
                       `**CPROD:** ${cprod}\n` +
                       `**PHONE NUMBER:** ${phone}\n` +
                       `**CALLER NAME:** ${caller}\n` +
                       `**DOMAIN:** ${domain}\n` +
                       `**AUTH:** ${auth}\n` +
                       `**ISSUE:** ${issue}\n` +
                       `**ACTION TAKEN/ MODIFICATIONS**\n${formatList(action)}`;

            document.querySelectorAll('.page-section').forEach(sec => {
                const pageName = sec.querySelector('.page-name').value.trim();
                const mods = sec.querySelector('.page-mods').value.trim();
                note += `\n**PAGE:** ${pageName}\n**MODIFICATIONS**\n${formatList(mods)}`;
            });

            note += `\n**OSAD:** ${osad}`;

            document.getElementById('output').textContent = note;
        }

        function resetForm() {
            document.querySelectorAll('input, textarea, select').forEach(el => el.value = '');
            document.getElementById('pages').innerHTML = '';
            document.getElementById('output').textContent = '';
        }
    </script>
</body>
</html>
